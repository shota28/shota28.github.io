<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申込み</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
  <body>
    <div class="content">
        <h1>入会申込み</h1>
        <p >入会するには、次のフォームに必要事項をご記入ください</P>
        <div class="control">
            <label for="myname">メールアドレス<span class="required">必須</span></label>
            <input id="mymail" name="mymail">
        </div>
        <div class="contorl">
            <label for="passcode">パスワード<span class="required">必須</span></label>
            <input id="passcode" type="password" name="passcode">
        </div>
        <div class="control">
            <button type="submit">登録する</button>
        </div>
    </div>
  </body>
</html>
